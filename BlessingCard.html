<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blessing Card To DaBang</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
    body {
      font-family: 'Indie Flower', cursive !important;
      background: #FDE3A7; /*CAPE HONEY*/
      margin: 0px;
      padding: 0px;
    }
    ::selection {
      background: transparent;
    }
    .color1{color:#1BBC9B}/*MOUNTAIN MEADOW*/
		.color2{color:#C0392B/*TALL POPPY*/}
		.card {
			color: #013243; /*SHERPA BLUE*/
			position: absolute;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 400px;
			background: #e0e1dc;
			transform-style: preserve-3d;
			transform: translate(-50%,-50%) perspective(2000px);
			box-shadow: inset 300px 0 50px rgba(0,0,0,.5), 20px 0 60px rgba(0,0,0,.5);
			transition: 1s;
		}

		.card:hover {
			transform: translate(-50%,-50%) perspective(2000px) rotate(15deg) scale(1.2);
			box-shadow: inset 20px 0 50px rgba(0,0,0,.5), 0 10px 100px rgba(0,0,0,.5);
		}
		.card:before {
			content:'';
			position: absolute;
			top: -5px;
			left: 0;
			width: 100%;
			height: 5px;
			background: #BAC1BA;
			transform-origin: bottom;
			transform: skewX(-45deg);
		}

		.card:after {
			content: '';
			position: absolute;
			top: 0;
			right: -5px;
			width: 5px;
			height: 100%;
			background: #92A29C;
			transform-origin: left;
			transform: skewY(-45deg);
		}

		.card .imgBox {
			width: 100%;
			height: 100%;
			position: relative;
			transform-origin: left;
			transition: .7s;
		}

		.card .bark {
			position: absolute;
			background: #e0e1dc;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: .7s;
		}

		.card .imgBox img {
			min-width: 300px;
			max-height: 400px;
		}

		.card:hover .imgBox {
			transform: rotateY(-135deg);
		}

		.card:hover .bark {
			opacity: 1;
			transition: .6s;
			box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
		}

		.card .details {
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;
			padding: 0 0 0 10px;
			z-index: -1;
			margin-top: 70px;
		}

		.card .details p {
			font-size: 15px;
			line-height: 5px;
			transform: rotate(-10deg);
			padding: 0 0 0 20px;
		}

		.card .details h4 {
			text-align: center;
		}

		.text-right {
			text-align: right;
		}
  </style>
</head>
<body>
  <div class="card">
		<div class="imgBox">
			<div class="bark"></div>
			<img src="https://i.ibb.co/fSXVgYR/DaBang.jpg" alt="DaBang" border="0">
		</div>
		<div class="details">
			<h4 class="color1">To the best DaBang⭐!</h2>
			<h4 class="color2 margin">(HAPPY BIRTHDAY🎂)</h3>
			<p>To大棒老师的生日祝福卡片：</p>
			<p>2023.6.5街舞课上认识你,</p>
			<p>虽只见过一面,</p>
			<p>但已经有了一种莫名的亲切感。</p>
			<p>你的开朗、热情感染着身边的每一个人!</p>
			<p>在人群中，你永远是那个开心果,</p>
			<p>给周围人带来开心和快乐,</p>
			<p>希望你也永远是属于自己的开心果！☺</p>
			<p class="text-right">Happy Birthday, DaBang!</p>
			<p class="text-right">csstar</p>
			<p class="text-right">2023.6.8</p>
		</div>
	</div>
</body>
</html>
